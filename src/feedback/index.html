<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
</head>
<body>
    <div class="mx-auto mt-5">
        <div class="flex justify-between items-center m-4">
            <h1 class="text-2xl font-bold">Feedback List</h1>
            <label class="flex items-center space-x-3">
                <span class="text-gray-700">Show Happy Users</span>
                <input type="checkbox" id="userToggle" class="form-checkbox h-5 w-5 text-green-600">
            </label>
        </div>
        <div id="feedback-list">
            <!-- Feedback list will be inserted here -->
        </div>
    </div>

    <script src="/js/feedback.js"></script>
</body>
</html>
